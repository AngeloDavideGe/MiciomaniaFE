<div
  class="modal"
  tabindex="-1"
  role="dialog"
  style="
    display: block;
    background: rgba(0, 0, 0, 0.6);
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1050;
    backdrop-filter: blur(4px);
  "
>
  <div
    class="modal-dialog modal-dialog-centered"
    role="document"
    style="max-width: 550px; margin: 2rem auto"
  >
    <div
      class="modal-content"
      style="
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        border: none;
      "
    >
      <!-- HEADER -->
      <div
        class="modal-header"
        style="
          border-bottom: none;
          background: linear-gradient(135deg, #0d6efd, #4dabf7);
          color: white;
          padding: 1.25rem 1.5rem;
        "
      >
        <h5
          class="modal-title"
          style="font-weight: 600; font-size: 1.25rem; margin: 0"
        >
          üîç {{ homeLang.cercaProfili }}
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          aria-label="Close"
          (click)="chiudiComponente.emit()"
        ></button>
      </div>

      <!-- BODY -->
      <div class="modal-body" style="padding: 1.5rem; background: #fdfdfd">
        @if(users.length > 0) {

        <!-- SEARCH BAR -->
        <div class="input-group mb-3">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (ngModelChange)="editFiltro($event)"
            [placeholder]="homeLang.cercaUtentiPlaceholder"
            class="form-control"
            style="border-radius: 30px 0 0 30px; padding: 0.75rem"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            style="
              border-radius: 0 30px 30px 0;
              background: white;
              border-left: none;
            "
            (click)="clearSearch()"
          >
            <i class="bi bi-x-lg"></i>
          </button>
        </div>

        <!-- RISULTATI -->
        <div
          class="search-results"
          style="
            max-height: 350px;
            overflow-y: auto;
            border-radius: 12px;
            background: #ffffff;
            padding: 0.75rem;
            border: 1px solid #eee;
          "
          id="RisultatiUtenti"
        >
          @if(userSlice().length === 0) {
          <div
            class="no-results"
            style="text-align: center; padding: 2rem; color: #999"
          >
            {{ homeLang.nessunProfilo }}
          </div>
          } @else { @for(user of userSlice(); track user.id) {
          <div
            class="d-flex align-items-center mb-2 p-2"
            style="cursor: pointer; border-radius: 10px; transition: all 0.2s"
            (click)="goToProfilo.emit('/posts/profilo/' + user.id)"
            onmouseover="this.style.backgroundColor='#f1f3f5'"
            onmouseout="this.style.backgroundColor='transparent'"
          >
            <img
              [src]="
                user.profilePic ||
                'https://png.pngtree.com/png-vector/20191009/ourlarge/pngtree-user-icon-png-image_1796659.jpg'
              "
              alt="{{ user.nome }}"
              style="
                width: 52px;
                height: 52px;
                border-radius: 50%;
                margin-right: 1rem;
                border: 2px solid #dee2e6;
                object-fit: cover;
              "
            />
            <div style="flex: 1; text-align: left">
              <span style="font-weight: 600; display: block; color: #222">
                {{ user.nome || "" }}
              </span>
              <span style="font-size: 0.9rem; color: #666">
                ID: {{ user.id }}
              </span>
            </div>
          </div>
          } }
        </div>

        <!-- PAGINAZIONE -->
        <div
          class="d-flex justify-content-center align-items-center mt-3"
          style="gap: 0.75rem"
          id="PulsantiPaginazione"
        >
          <button
            (click)="previousPage()"
            [disabled]="currentPage === 1"
            class="btn btn-light border btn-sm"
            style="
              border-radius: 50%;
              width: 40px;
              height: 40px;
              font-weight: bold;
            "
          >
            &lt;
          </button>
          <span
            style="
              margin: 0 0.5rem;
              color: #333;
              font-weight: 500;
              font-size: 0.95rem;
            "
          >
            {{ currentPage + "/" + totalPages }}
          </span>
          <button
            (click)="nextPage()"
            [disabled]="currentPage === totalPages"
            class="btn btn-light border btn-sm"
            style="
              border-radius: 50%;
              width: 40px;
              height: 40px;
              font-weight: bold;
            "
          >
            &gt;
          </button>
        </div>

        } @else {
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 220px"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
