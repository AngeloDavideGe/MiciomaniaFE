@if (!stampa()) {
<div class="container-fluid p-4 bg-light rounded-3 shadow-sm">
  <!-- Descrizione Squadre -->
  <app-lista-squadre [squadreLang]="squadreLang"></app-lista-squadre>

  <!-- Google Chart -->
  @if (squadreService.classifica.squadre.length > 0) {
  <app-chart-custom
    [topUser]="squadreService.classifica.topUser"
    [squadre]="squadreService.classifica.squadre"
  ></app-chart-custom>
  }

  <!-- Bottoni -->
  <app-bottoni-squadre
    (captureElement)="captureElement()"
  ></app-bottoni-squadre>
</div>
} @else {
<app-chart-print
  [topUser]="squadreService.classifica.topUser"
  [squadre]="squadreService.classifica.squadre"
></app-chart-print>
}
