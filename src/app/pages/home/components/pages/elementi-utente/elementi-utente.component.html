<div class="container py-4">
  <app-header-custom
    [titolo]="elemLang.titolo"
    [descrizione]="elemLang.descrizione1 + ' ' + elemLang.descrizione2"
    [colorTitle]="'#2d8659'"
  ></app-header-custom>

  <app-griglia-elementi
    [elemLang]="elemLang"
    [creaProposta]="creaProposta"
    [eu]="eu"
    [punteggioNecessario]="punteggioNecessario"
    [userPunteggio]="userPunteggio"
  ></app-griglia-elementi>
</div>

@if (creaProposta.componente) {
  <app-crea-proposta
    [elemLang]="elemLang"
    [userId]="userId"
    [parodieUtente]="eu"
    [tornaAllaHome]="tornaAllaHome"
    (chiudi)="creaProposta.componente = false"
  ></app-crea-proposta>
}
