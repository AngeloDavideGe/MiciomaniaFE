@if (utenteCaricato) {
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <!-- Pulsante Torna alla Home -->
      <app-botton-custom
        [text]="'Torna alla Home'"
        [icon]="'bi bi-arrow-left'"
        (clickBotton)="router.navigate(['/home'])"
      ></app-botton-custom>

      <!-- Card del profilo -->
      <app-card-profilo
        [profilo]="profilo"
        [profiloPersonale]="profiloPersonale"
        [socialArray]="socialArray"
        [spinnerTemplate]="spinnerTemplate"
        (modaleAperta)="modaleAperta = $event"
      ></app-card-profilo>

      <!-- Sezione Tweet -->
      <app-sezione-tweet
        [profilo]="profilo"
        [profiloPersonale]="profiloPersonale"
        [spinnerTemplate]="spinnerTemplate"
        (eliminaTweet)="eliminaTweet($event)"
        (modaleAperta)="modaleAperta = $event"
      ></app-sezione-tweet>
    </div>
  </div>
</div>

<!-- Lista Modali  -->
@switch (modaleAperta) {
<!-- Nuovo Tweet -->
@case ('new-tweet') {
<app-new-tweet
  [idUtente]="profilo.user.id!"
  (chiudi)="modaleAperta = ''"
></app-new-tweet>
}

<!-- Edit Profilo -->
@case ('edit-profilo') {
<app-edit-profilo
  [user]="profilo.user"
  (chiudi)="modaleAperta = ''; loadSocial()"
></app-edit-profilo>
}

<!--Cambia Immagine  -->
@case ('change-pic') {
<app-change-pic (chiudi)="modaleAperta = ''"></app-change-pic>
} } }

<!-- Error -->
@if (errorHttp) {
<app-error-http></app-error-http>
}

<ng-template #spinnerTemplate>
  <div
    class="spinner-border text-dark rounded-circle me-3"
    role="status"
    style="width: 50px; height: 50px"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>
