<div
  *ngIf="this.router.url == '/auth/login'"
  class="container min-vh-100 d-flex justify-content-center align-items-center"
>
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-sm">
        <div class="card-header text-center">
          <h3 class="h4">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="loginError" class="text-danger mb-3">
              Email o password errati
            </div>

            <div class="form-group mb-4">
              <label for="email" class="h5">Email</label>
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': f['email'].touched && f['email'].invalid
                }"
              />
              <div
                *ngIf="f['email'].touched && f['email'].invalid"
                class="invalid-feedback"
              >
                <div *ngIf="f['email'].errors?.['required']">
                  Email richiesta.
                </div>
                <div *ngIf="f['email'].errors?.['email']">
                  Formato email non valido.
                </div>
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="password" class="h5">Password</label>
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].invalid
                }"
              />
              <div
                *ngIf="f['password'].touched && f['password'].invalid"
                class="invalid-feedback"
              >
                <div *ngIf="f['password'].errors?.['required']">
                  Password richiesta.
                </div>
                <div *ngIf="f['password'].errors?.['minlength']">
                  La password deve essere lunga almeno 6 caratteri.
                </div>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary w-100 btn-lg">
                Accedi
              </button>
            </div>

            <div class="text-center mt-3">
              <span>Non sei iscritto? </span>
              <a routerLink="/auth/sign-in" class="text-primary"> Iscriviti </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
