<div class="container py-4">
  <!-- Header Song -->
  <app-header-song></app-header-song>

  <!-- Lista Song -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for (canzone of elementiUtenteService.canzoniParodia?.canzoniUtente ; track
    $index) {
    <app-card-song
      [canzone]="canzone"
      (playSong)="
        msu.playSong(
          canzone,
          elementiUtenteService.canzoniParodia?.canzoniUtente
        )
      "
      (stopSong)="msu.sc.stopSong()"
    ></app-card-song>
    }
  </div>
</div>
