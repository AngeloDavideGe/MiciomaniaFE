<div class="container py-4">
  <div
    class="text-center mb-5 p-4"
    style="
      background: linear-gradient(
        135deg,
        #28a745 0%,
        #2ecc71 50%,
        #158b46 100%
      );
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(39, 174, 96, 0.5);
      color: #e6e6e6;
      max-height: 250px;
    "
  >
    <h1
      class="fw-bold mb-2"
      style="
        font-size: 2.4rem;
        letter-spacing: 1.5px;
        text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
        margin-bottom: 0.5rem;
      "
    >
      üé∂ Canzoni Miciomani
    </h1>
    <p
      class="lead mx-auto"
      style="
        max-width: 680px;
        font-size: 1.1rem;
        color: #ffffff;
        text-shadow: none;
        line-height: 1.4;
        margin-bottom: 0;
      "
    >
      Immergiti nelle melodie vibranti e nelle emozioni profonde che solo i
      <strong>miciomani</strong> sanno comprendere.<br />
      Lasciati conquistare da playlist create per scaldare il cuore e farti
      ballare.
    </p>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let canzone of ss.canzoniMiciomani">
      <div
        class="card h-100 shadow-sm"
        style="border-radius: 12px; background-color: #181818; color: white"
      >
        <img
          [src]="canzone.copertina"
          class="card-img-top"
          alt="copertina"
          style="
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            height: 26rem;
            object-fit: cover;
          "
        />
        <div class="card-body">
          <h5
            class="card-title"
            style="
              font-weight: bold;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
            "
          >
            {{ canzone.nome }}
          </h5>
          <p class="card-text" style="font-size: 0.9rem; color: #b3b3b3">
            Genere: {{ canzone.genere }}
          </p>
        </div>
        <div
          class="card-footer bg-transparent border-0 d-flex justify-content-between align-items-center"
        >
          <small style="color: #b3b3b3">Autore: {{ canzone.id_autore }}</small>
          <div class="d-flex gap-2">
            <button
              (click)="playSong(canzone)"
              class="btn btn-success btn-sm"
              style="border-radius: 20px; font-size: 0.8rem; padding: 4px 12px"
            >
              ‚ñ∂ Ascolta
            </button>
            <button
              (click)="stopSong()"
              class="btn btn-outline-light btn-sm"
              style="
                border-radius: 20px;
                font-size: 0.8rem;
                padding: 4px 12px;
                color: #ffffff;
                border-color: #ffffff;
              "
            >
              ‚èπ Stop
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
