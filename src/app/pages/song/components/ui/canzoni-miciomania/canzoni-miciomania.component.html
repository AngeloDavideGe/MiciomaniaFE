@if (canzoniParodia()) {
  <section id="CanzoniMiciomania" style="margin-top: 5rem">
    <app-custom-scroll
      [titolo]="'Canzoni Miciomania'"
      [icona]="'bi bi-arrow-down'"
      [nomeIcona]="'Vai a canzoni Utente'"
      [idComponent]="'CanzoniUtente'"
      [lunghezzaFiltro]="canzoniParodia()?.canzoniMiciomania?.length || 0"
    ></app-custom-scroll>

    <div class="grid-card-layout px-2 mt-3">
      @for (canzone of canzoniParodia()?.canzoniMiciomania; track $index) {
        <app-card-custom
          [titolo]="canzone.nome"
          [link]="canzone.copertina"
          [descrizione]="
            'Genere: ' + canzone.genere + ' - Autore: ' + canzone.idUtente
          "
          [altezzaImg]="'20rem'"
          [tipo]="'Song'"
          (clickBotton)="msu.playSong(canzone, canzoniParodia()?.canzoniUtente)"
          (click2Botton)="msu.sc.stopSong()"
        ></app-card-custom>
      }
    </div>
  </section>

  <section id="CanzoniUtente" class="mt-4">
    <app-custom-scroll
      [titolo]="'Canzoni Utente'"
      [icona]="'bi bi-arrow-up'"
      [nomeIcona]="'Torna Su'"
      [lunghezzaFiltro]="canzoniParodia()?.canzoniUtente?.length || 0"
    ></app-custom-scroll>

    <div class="grid-card-layout px-2 mt-3">
      @for (canzone of canzoniParodia()?.canzoniUtente; track $index) {
        <app-card-custom
          [titolo]="canzone.nome"
          [link]="canzone.copertina"
          [descrizione]="
            'Genere : ' + canzone.genere + ' - Autore : ' + canzone.idUtente
          "
          [altezzaImg]="'20rem'"
          [tipo]="'Song'"
          (clickBotton)="msu.playSong(canzone, canzoniParodia()?.canzoniUtente)"
          (click2Botton)="msu.sc.stopSong()"
        ></app-card-custom>
      }
    </div>
  </section>
} @else {
  <app-spinner></app-spinner>
}
