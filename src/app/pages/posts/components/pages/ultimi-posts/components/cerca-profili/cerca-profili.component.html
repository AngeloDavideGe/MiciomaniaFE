<div class="filter-list-container">
  @if(users().length > 0) {

  <div class="results" id="RisultatiUtenti">
    @for(user of userSlice(); track user.id) {
    <div
      class="result-item"
      (click)="
        router.navigate(['/posts/profilo', user.id], {
          state: { message: 'CercaProfili' }
        })
      "
    >
      <img
        [src]="user.profilePic || defaultPic"
        alt="{{ user.nome }}"
        class="profile-pic"
      />
      <div class="result-info">
        <span class="result-name">{{ user.nome || "" }}</span>
        <span class="result-id">ID: {{ user.id }}</span>
      </div>
    </div>
    }
  </div>
  }

  <!-- PAGINAZIONE -->
  <div class="pagination-container">
    <button
      (click)="previousPage()"
      class="btn btn-light border btn-sm pagination-btn"
    >
      &lt;
    </button>
    <span class="page-info">{{ currentPage() + "/" + totalPages() }}</span>
    <button
      (click)="nextPage()"
      class="btn btn-light border btn-sm pagination-btn"
    >
      &gt;
    </button>
  </div>
</div>
