<app-dettagli-game
  [titolo]="'Tris ⭕❌'"
  [descrizione]="
    'Divertiti a battere questo bot scarsone, talmente facile che se non riscirai nell impresa allora Claudia ti bannerà a vita da Alcamo'
  "
>
  <br />
  <div giocoContent class="d-flex justify-content-center">
    <table class="table table-bordered" id="TrisTable">
      <tbody>
        @for (row of tabella; track $index; let i = $index) {
          <tr>
            @for (cella of row; track $index; let j = $index) {
              <td
                class="text-center align-middle"
                style="
                  width: 100px;
                  height: 100px;
                  font-size: 2rem;
                  cursor: pointer;
                  background-color: #f8f9fa;
                "
                (click)="playerSelect(i, j)"
              >
                @if (cella.player) {
                  <span style="color: #0d6efd">
                    <i class="bi bi-x-lg"></i>
                  </span>
                }
                @if (cella.bot) {
                  <span style="color: #dc3545">
                    <i class="bi bi-circle"></i>
                  </span>
                }
              </td>
            }
          </tr>
        }
      </tbody>
    </table>
  </div>
</app-dettagli-game>

<style>
  #TrisTable {
    table-layout: fixed;
    width: 450px;

    tr {
      td {
        position: relative;
        width: 33.33%;
        border: 1px solid rgba(55, 55, 55, 0.638);

        &::before {
          content: "";
          display: block;
          padding-top: 100%;
        }

        span {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 3rem;
        }
      }

      &:nth-child(odd) {
        td {
          &:nth-child(odd) {
            background-color: #e3e2e2 !important;
          }

          &:nth-child(even) {
            background-color: #f0f8ff !important;
          }
        }
      }

      &:nth-child(even) {
        td {
          &:nth-child(odd) {
            background-color: #f0f8ff !important;
          }

          &:nth-child(even) {
            background-color: #e3e2e2 !important;
          }
        }
      }
    }
  }
</style>
