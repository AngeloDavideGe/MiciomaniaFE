@if (isGames$ | async) {
  <app-header-custom
    [titolo]="'Games Miciomania'"
    [descrizione]="
      'Divertiti a giocare con i cuori delle persone e ottenere punti'
    "
    [bottoni]="pulsanti()"
  ></app-header-custom>

  <div class="container">
    @if (showDetails()) {
      <app-punteggi-games
        [punteggioPersonale]="punteggioPersonale"
        [squadre]="squadre()"
      ></app-punteggi-games>
    }

    <app-lista-games></app-lista-games>
  </div>
}

<router-outlet></router-outlet>
